<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Booking Form</title>
</head>
<body>
    <h2>Restaurant Booking Form</h2>
    <form id="bookingForm">
        <label for="bookingType">Choice of Booking:</label>
        <select id="bookingType" onchange="showOptions()">
            <option value="fullday">Full Day Booking</option>
            <option value="halfday">Half Day Booking</option>
            <option value="hourly">Hourly Booking</option>
        </select><br><br>

        <label for="userName">User Name:</label>
        <input type="text" id="userName" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>

        <label for="noOfPersons">No of Persons:</label>
        <input type="number" id="noOfPersons" required><br><br>

        <div id="dateOption">
            <label for="date">Date:</label>
            <input type="date" id="date" required><br><br>
        </div>

        <div id="timeSlotOption">
            <label for="time">Time:</label>
            <input type="time" id="time" required><br><br>
        </div>

        <div id="slotOption">
            <label for="slot">Slot:</label>
            <select id="slot">
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
            </select><br><br>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        function showOptions() {
            var bookingType = document.getElementById("bookingType").value;
            var dateOption = document.getElementById("dateOption");
            var timeSlotOption = document.getElementById("timeSlotOption");
            var slotOption = document.getElementById("slotOption");

            dateOption.style.display = "none";
            timeSlotOption.style.display = "none";
            slotOption.style.display = "none";

            if (bookingType === "fullday") {
                dateOption.style.display = "block";
            } else if (bookingType === "halfday") {
                dateOption.style.display = "block";
                slotOption.style.display = "block";
            } else if (bookingType === "hourly") {
                dateOption.style.display = "block";
                timeSlotOption.style.display = "block";
            }
        }
    </script>
</body>
</html>
